<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'relationship_app/styles.css' %}">
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Library</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author.name }}</td>
                <td>{{ book.library.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'relationship_app:book_create' %}">Add New Book</a>
</body>
</html>
